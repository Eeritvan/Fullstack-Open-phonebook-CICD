name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  deployment:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # installing dependencies
      - name: Install dependencies backend
        run: |
          cd backend
          npm install
      - name: Install dependencies frontend
        run: |
          cd frontend
          npm install

      # linting code
      - name: Lint backend
        run: |
          cd backend
          npm run lint
      - name: Lint frontend
        run: |
          cd frontend
          npm run lint